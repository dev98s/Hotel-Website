<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Suraj's Hotel, the most luxurious facilities at affordable prices!! ">
    <meta name="keywords" content="hotel,india,best,cheap,good view,delhi">
    <script src="https://kit.fontawesome.com/2cefa70773.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>$uraj Hotel | Contact Us</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="./index.html">$ Hotel</a></h1>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a class="current" href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="clr"></div>

    <section id="contact-form">
        <div class="container">
            <h1 class="contact-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Fill Out this form-</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Enter Name:</label>
                    <input type="text" name="name" placeholder="Enter Name Here" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Enter e-mail:</label>
                    <input type="email" name="email" placeholder="e-mail" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Enter your message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="button">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section id="contact-info">
        <div class="container">
            <div class="box bg-dark">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Vasant Kunj, South Delhi, New Delhi, India</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>Babu Rao Thakur - (011) 266-66666</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>E-Mail Address</h3>
                <p>Helpline - frontdeskd@hotelsuraj.com</p>
            </div>
        </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
        <p>$ Hotel &copy; 2020, All Rights Reserved</p>
    </footer>
</body>

</html>
